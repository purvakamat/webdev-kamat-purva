
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--chevron-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user','website',websiteId,'page',pageId,'widget', widgetId]" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left nav-default-align"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="nav-default-align">Search Flickr</b>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid page-margin">
  <div class="row">
    <div class="input-group search-bar">
      <input [(ngModel)]="searchText" type="text" class="form-control">
      <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
      </span>
    </div>
  </div>

  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img (click)="selectPhoto(pic)" width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user']">
        <span class="glyphicon glyphicon-user nav-default-align"></span>
      </a>
    </p>
  </div>
</nav>
