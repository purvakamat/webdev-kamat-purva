<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--chevron-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user',userId, 'website', websiteId, 'page']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left nav-default-align"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="nav-default-align">Edit Page</b>
      </a>
    </p>

    <!--tick-->
    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="updatePage()" [routerLink]="['/user',userId, 'website', websiteId, 'page']">
        <span class="glyphicon glyphicon-ok nav-default-align"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid page-margin">
  <div class="scroll-vertical">
    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Page Name" type="text" name="p_name" [(ngModel)]='page.name'>
      </div>

      <div class="form-group">
        <label for="descr">Description</label>
        <input class="form-control" id="descr" placeholder="Page Description" type="text" name="p_descr" [(ngModel)]='page.description'>
      </div>

      <div>
        <button class="btn btn-danger btn-block" (click)="deletePage()" [routerLink]="['/user', userId, 'website', websiteId, 'page']">Delete</button>
      </div>

    </form>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user nav-default-align"></span>
      </a>
    </p>
  </div>
</nav>
