<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--chevron-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', 'website', websiteId, 'page']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left nav-default-align"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="nav-default-align">New Page</b>
      </a>
    </p>

    <!--tick-->
    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="createPage()" >
        <span class="glyphicon glyphicon-ok nav-default-align"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid page-margin">
  <div class="scroll-vertical">
    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Page Name" type="text" name="p_name" required [(ngModel)]='name'>
        <span class="help-block" *ngIf="!name.valid && name.touched">
          Please enter a name for the page.
        </span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" placeholder="Page Description" type="text" name="p_descr" [(ngModel)]='description'>
      </div>

    </form>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user']">
        <span class="glyphicon glyphicon-user nav-default-align"></span>
      </a>
    </p>
  </div>
</nav>
