<div class="container-fluid page-margin">
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul>
        <li *ngFor="let website of websites">
          <div class="row website-list-item">
            <div class="col-xs-10">
              <a [routerLink]="['/user', 'website', website._id, 'page']">
                <span>{{website.name}}</span>
              </a>
            </div>
            <div class="col-xs-2">
              <a [routerLink]="['/user', 'website', website._id]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-sm-8 col-xs-12">
      <form>

        <div class="form-group">
          <label for="name">Website Name</label>
          <input [(ngModel)]='website.name' name ="name"
                 class="form-control" id="name" placeholder="Website Name" required type="text">
          <span class="help-block" *ngIf="!name.valid && name.touched">
            Please enter a name for the website
          </span>
        </div>

        <div class="form-group">
          <label for="description">Website Description</label>
          <textarea [(ngModel)]='website.description' name ="description"
                    class="form-control" id="description" placeholder="Description" rows="5"></textarea>
        </div>

        <div>
          <button class="btn btn-danger btn-block" (click)="deleteWebsite()">Delete</button>
        </div>

      </form>
    </div>
  </div>
</div>
