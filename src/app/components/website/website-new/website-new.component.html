<div class="container page-margin">
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul>
        <li *ngFor="let website of websites">
          <div class="row website-list-item">
            <div class="col-xs-10">
              <a [routerLink]="['/user', userId, 'website', website._id, 'page']">
                <span>{{website.name}}</span>
              </a>
            </div>
            <div class="col-xs-2">
              <a [routerLink]="['/user', userId, 'website', website._id]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-sm-8 col-xs-12 scroll-vertical">
      <form>

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" placeholder="Name" type="text" name="w_name" [(ngModel)]='name'>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Description" rows="5" name="w_descr" [(ngModel)]='description'></textarea>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Footer -->
