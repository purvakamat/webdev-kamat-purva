
<nav class="navbar navbar-default navbar-fixed-top nav-background">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="nav-foreground">Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user/',userId]" class="navbar-link" (click) = "updateUser()">
        <span class="glyphicon glyphicon-ok nav-foreground"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container page-margin">
  <form #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" [(ngModel)]="username" ngModel
             type="text" class="form-control" id="username" placeholder="walice">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" [(ngModel)]="email"
             type="email" class="form-control" id="email" placeholder="alice.wonderland@unicorn.com">
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input name="firstName" [(ngModel)]="firstName"
             type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input name="lastName" [(ngModel)]="lastName"
             type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>

    <button class="btn btn-primary btn-block"
            [routerLink]="['/user',userId,'website']">Websites</button>
    <button class="btn btn-danger btn-block"
            [routerLink]="['/login']" >Logout</button>

  </form>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom nav-background">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user/',userId]">
        <span class="glyphicon glyphicon-user nav-foreground"></span>
      </a>
    </p>

  </div>
</nav>
