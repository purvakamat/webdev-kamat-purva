<div class="container">

  <div class="alert alert-danger error-message" *ngIf="errorFlag"> {{errorMsg}} </div>

  <h1>Login</h1>

  <form #f="ngForm" (ngSubmit) = login()>
    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           autofocus
           #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>


    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           ngModel
           required
           autofocus
           #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <button class="btn btn-primary btn-block" type="submit" [disabled] = "!f.valid">Login</button>
    <button class="btn btn-success btn-block" [routerLink]="['/register']">Register</button>

    <a href="/facebook/login" class="btn btn-primary btn-block">
      <span class="fa fa-facebook"></span>
      Facebook
    </a>

  </form>

</div>
