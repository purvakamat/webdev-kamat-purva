<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Widget Image</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--chevron-->
    <p class="navbar-text pull-left">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left nav-default-align"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="nav-default-align">Widget Edit</b>
      </a>
    </p>

    <!--tick-->
    <p class="navbar-text pull-right">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok nav-default-align"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid">
  <div class="scroll-vertical">
    <form>

      <div class="form-group">
        <label for="widgetname">Name</label>
        <input class="form-control" id="widgetname" placeholder="Widget Name" type="text">
      </div>

      <div class="form-group">
        <label for="text">Text</label>
        <input class="form-control" id="text" placeholder="Widget Text" type="text" value="">
      </div>

      <div class="form-group">
        <label for="width">URL</label>
        <input class="form-control" id="url" placeholder="URL" type="url" value="http://www.mysinchew.com/files/085346.jpg">
      </div>

      <div class="form-group">
        <label for="width">Width</label>
        <input class="form-control" id="width" placeholder="Width" type="text" value="100%">
      </div>

      <div class="form-group">
        <label for="upload">Upload</label>
        <input class="form-control" id="upload" placeholder="No file chosen" type="file">
        <a class="btn btn-primary btn-block" href="widget-list.html" >Upload Image</a>
      </div>

      <div>
        <a class="btn btn-danger btn-block" href="widget-list.html" >Delete</a>
      </div>

    </form>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user nav-default-align"></span>
      </a>
    </p>
  </div>
</nav>

</body>
</html>
